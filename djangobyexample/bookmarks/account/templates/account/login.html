{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
  <h1>Login</h1>
  <p>
    Please, use the following form to login:
    If you don't have an account <a href="{% url "register" %}">register</a>
  </p>
  <form method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p><button type="submit">Login</button></p>
  </form>
{% endblock %}
